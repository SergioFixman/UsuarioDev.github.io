<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Iniciar Sesion</title>
    </head>
<body>
    <div>    
        <form method="post" name="Consultas">  
        <fieldset>
            <legend class="legend">Iniciar Sesion</legend>
            <div class="formulario">
                <div class="datos"><label for="mail">Correo electronico</label>
                <input id="mail" type="email" placeholder="JaneDoe@gmail.com" name="mail" required>
                <label for="phone">Contraseña</label>
                <input id="phone" type="password" name="phone" required></div>
                <br>
                <input type="submit" value="Log In">
                <br>
                <label for="registrarse">¿No tienes cuenta?</label>
                <a href="registrarse.html"><div class="registrarse"><h5 class="tituloregistrarse">Registrarse</h4></div></a>
            </div>
        </form>

</body>
</html>
